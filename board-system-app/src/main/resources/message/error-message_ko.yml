Error:
  Server:
    message: "서버 에러"
    description: "알 수 없는 에러가 발생했습니다. 문제가 지속되면 고객 지원팀에 문의해 주세요."
  NotImplemented:
    message: "미구현 기능"
    description: "요청하신 기능은 현재 미구현 상태입니다. 해당 기능은 개발 중이며, 가까운 시일 내에 추가될 예정입니다."
  ResourceNotFound:
    message: "리소스를 찾을 수 없음"
    description: "요청한 리소스를 찾을 수 없습니다. (httpMethod={0},resourcePath=''{1}'')"

  NullArgument:
    message: "필수값 누락"
    description: "''{0}''은(는) 필수입니다."
  InvalidEmailFormat:
    message: "유효하지 않은 이메일 포맷"
    description: "이메일 포맷이 올바르지 않습니다. (email = {0})"
  InvalidPasswordFormat:
    message: "유효하지 않은 패스워드 포맷"
    description: "패스워드의 포맷이 유효하지 않습니다. 패스워드는 {0} 자 이상 {1} 이하여야 합니다."
  InvalidUsernameFormat:
    message: "유효하지 않은 사용자아이디 포맷"
    description: "사용자 아이디 포맷이 올바르지 않습니다. 사용자아이디(username)는 {0} 자 이상 {1} 자 이하여야 하며, 영어소문자/숫자/언더바 만 허용됩니다. (username = {2})"
  InvalidNicknameFormat:
    message: "유효하지 않은 닉네임 포맷"
    description: "닉네임 포맷이 올바르지 않습니다. 닉네임은 {0} 자 이상, {1} 자 이하의 한글/영어/숫자로만 구성되어야 합니다. (nickname= {2})"

  EmailVerificationNotFound:
    message: "이메일인증이 없거나 만료됨"
    description: "이메일에 대응하는 이메일 인증을 찾지 못 했습니다. 없거나 만료됐습니다. 인증처리를 해주세요.(email={0})"
  EmailVerificationExpired:
    message: "이메일인증 만료됨"
    description: "이메일인증이 만료됐습니다. 인증처리를 해주세요.(email={0},만료시각={1},현재시각={2})"
  InvalidEmailVerificationCode:
    message: "이메일인증 코드가 유효하지 않음"
    description: "이메일인증 코드가 유효하지 않습니다. 올바른 인증 코드를 입력해주세요."
  EmailNotVerified:
    message: "인증되지 않은 이메일"
    description: "이 이메일은 인증되지 않았습니다. 인증을 먼저 수행해주세요.(email={0})"

  DuplicateUserEmail:
    message: "이메일 중복"
    description: "중복되는 이메일의 사용자가 존재합니다.(email={0})"
  DuplicateUserUsername:
    message: "사용자 아이디(username) 중복"
    description: "중복되는 사용자 아이디(username)의 사용자가 존재합니다.(username={0})"
  DuplicateUserNickname:
    message: "닉네임 중복"
    description: "중복되는 닉네임의 사용자가 존재합니다.(nickname={0})"

  LoginFailure:
    message: "로그인 실패"
    description: "로그인에 실패했습니다. 이메일 또는 패스워드가 잘못됐습니다."
  InvalidAuthorizationHeaderFormat:
    message: "Authorization 헤더값 오류"
    description: "잘못된 Authorization 헤더 형식입니다. 토큰값을 Authorization 헤더에 ''Bearer [토큰값]'' 형식으로 보내주세요."
  InvalidAccessTokenFormat:
    message: "유효하지 않은 액세스토큰 포맷"
    description: "액세스 토큰 포맷이 유효하지 않습니다. 토큰값이 잘못됐거나, 액세스 토큰이 아닙니다."
  InvalidRefreshTokenFormat:
    message: "유효하지 않은 리프레시토큰 포맷"
    description: "리프레시 토큰 포맷이 유효하지 않습니다. 토큰값이 잘못됐거나, 리프레시 토큰이 아닙니다."
  AccessTokenExpired:
    message: "액세스토큰 만료됨"
    description: "액세스 토큰이 만료되어 더 이상 유효하지 않습니다.(만료시각={0},현재시각={1}) 리프레시 토큰을 통해 갱신해주세요. 리프레시 토큰도 만료됐다면 로그인을 다시 하셔야합니다."
  RefreshTokenExpired:
    message: "리프레시토큰 만료됨"
    description: "이 리프레시 토큰은 더 이상 유효하지 않습니다. 다시 로그인하셔야 합니다."
  Unauthenticated:
    message: "인증되지 않음"
    description: "리소스에 접근할 수 없습니다. 이 리소스에 접근하기 위해서는 인증이 필요합니다."
  AccessDenied:
    message: "리소스 접근 권한 없음"
    description: "리소스에 접근할 수 없습니다. 해당 리소스에 접근할 권한이 없습니다."
  InvalidOAuth2ProviderId:
    message: "잘못된 소셜 서비스 제공자 Id"
    description: "우리 서비스에서 연동하는 소셜서비스 제공자 id가 아닙니다. (서비스 제공자 id= {0})"
  OAuth2AuthorizationRequestNotFound:
    message: "소셜 서비스 인가요청 없음"
    description: "우리 서비스를 통해 소셜 서비스에 인가요청을 한 내역이 없습니다. 인가요청을 먼저 해주세요."

  InvalidBoardNameFormat:
    message: "유효하지 않은 게시판 이름 포맷"
    description: "게시판 이름의 형식이 올바르지 않습니다. 양 끝 공백 없이 최소 {0}자, 최대 {1}자여야 하며 영어, 숫자, 완성형 한글, 공백, / 만 허용됩니다."
  InvalidBoardDescriptionFormat:
    message: "유효하지 않은 게시판 설명 포맷"
    description: "게시판 설명의 형식이 올바르지 않습니다. 최대 {0}자 까지만 허용됩니다."
  InvalidBoardSlugFormat:
    message: "유효하지 않은 게시판 슬러그 포맷"
    description: "게시판 슬러그의 형식이 올바르지 않습니다. 최소 {0}자, 최대 {1}자여야 하며 영어 소문자, 숫자만 허용됩니다."
  DuplicateBoardName:
    message: "게시판 이름 중복"
    description: "중복되는 게시판 이름이 존재합니다.(게시판 이름={0})"
  DuplicateBoardSlug:
    message: "게시판 슬러그 중복"
    description: "중복되는 게시판 슬러그가 존재합니다.(게시판 슬러그={0})"
