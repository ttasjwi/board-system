server:
  port: 8080
spring:
  profiles:
    active: ${SERVER_PROFILE:local}
  application:
    name: board-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL:jdbc:mysql://127.0.0.1:3306/board_db_local}
    username: ${DATABASE_USERNAME:board_user_local}
    password: ${DATABASE_PASSWORD:db1004}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER_NAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

message:
  encoding: "UTF-8"
  errorBaseName: message/error-message
  generalBasename: message/general-message

rsa-keypair:
  public-key-path: ${RSA_PUBLIC_KEY_PATH:classpath:/rsa-keypair/public_key_local.pem}
  private-key-path: ${RSA_PRIVATE_KEY_PATH:classpath:/rsa-keypair/private_key_local.pem}

logging:
  level:
    p6spy: info
decorator:
  datasource:
    p6spy:
      enable-logging: true
